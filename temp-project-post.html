<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ metadata.title }}</title>
    <link rel="stylesheet" href="/assets/css/post-style.css">
    <link rel="stylesheet" href="/assets/css/header-footer-style.css">
    <script src="/assets/js/toc.js"></script>
</head>
<body>
    {% include "./header.html" %}

    <div class="post-container">
        <!-- Image Section -->
        <section class="post-image-section">
            <img src="{{ metadata.main_image }}" alt="{{ metadata.title }}">
            <div class="image-overlay">
                <h1>{{ metadata.title }}</h1>
            </div>
        </section>

        <!-- Metadata -->
        <div class="post-metadata">
            <span class="post-tags">{{ metadata.tags | join(', ') }}</span>
            <span class="post-date">{{ metadata.date }}</span>
        </div>

        <!-- Content Section -->
        <div class="content-container">
            <article class="post-content">
                {{ content | safe }}
            </article>

            <!-- TOC -->
            <nav class="toc-container">
                <h2>Table of Contents</h2>
                <ul>
                    {% for header in toc_headers %}
                    <li class="{% if header.level == 1 %}toc-level-1{% else %}toc-level-2{% endif %}">
                        <a href="#{{ header.id }}">{{ header.text }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>

    {% include "./footer.html" %}
</body>
</html>
