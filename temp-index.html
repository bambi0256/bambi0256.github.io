<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Bee</title>
    <link rel="stylesheet" href="/assets/css/header-footer-style.css">
    <link rel="stylesheet" href="/assets/css/index-style.css">
</head>

<body>
    {% include './header.html' %}

    <main>
        <!-- Intro Section -->
        <section class="intro section">
            <div class="container">
                <div class="text">
                    <h1 class="section-title">일상과 일 사이</h1>
                    <p class="section-description">고양이, 케이크, 그리고 게임 개발</p>
                    <div class="button-group">
                        <button class="my-works" onclick="scrollToWorks()">My Works ↓</button>
                        <button class="about-me" onclick="window.location.href='/about/'">About Me →</button>
                    </div>
                </div>
                <div class="image">
                    <img src="/assets/image/intro-image.jpg" alt="Intro">
                </div>
            </div>
        </section>

        <!-- Recent Posts Section (All Categories) -->
        <section class="recent-posts section" id="latest-works">
            <div class="container">
                <div class="section-header">
                    <div class="text">
                        <h2 class="section-title">Recent Works</h2>
                        <p class="section-description">모든 프로젝트의 최신 업데이트</p>
                    </div>
                    <div class="button">
                        <a href="/projects/" class="view-more">View All Projects</a>
                    </div>
                </div>
                <div class="post-grid">
                    {% for post in recent_posts %}
                    <a href="/{{ post.category_output_dir }}/{{ post.slug }}/" class="post-card">
                        <img src="{{ post.main_image }}" alt="{{ post.title }}">
                        <div class="card-text">
                            <h3>{{ post.title }}</h3>
                            <p>{{ post.excerpt }}</p>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

    {% include './footer.html' %}

    <!-- JavaScript for Scroll -->
    <script>
        function scrollToWorks() {
            const worksSection = document.querySelector('#latest-works');
            if (worksSection) {
                worksSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
    <script src="/assets/js/set-current.js" defer></script>
</body>

</html>
