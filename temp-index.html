<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - B.Bee</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {% include './header.html' %}

    <main>
        <!-- Intro Section -->
        <section class="intro section">
            <div class="container">
                <div class="text">
                    <h1 class="section-title">Welcome to B.Bee's Blog</h1>
                    <p class="section-description">Explore creativity, technology, and ideas in one space.</p>
                    <button onclick="window.location.href='/about/'">About Me â†’</button>
                </div>
                <div class="image">
                    <img src="/assets/image/intro-image.jpg" alt="Intro">

            </div>
        </section>

        <!-- Latest Works Section -->
        <section class="latest-works section">
            <div class="container">
                <div class="section-header">
                    <div class="text">
                        <h2 class="section-title">Latest Works</h2>
                        <p class="section-description">Discover my most recent projects and creations.</p>
                    </div>

                    </div>
                </div>
                <div id="latest-work-posts-container" class="post-grid"></div>

        </section>
        <script src="/assets/js/pagination-project.js" defer></script>

        <!-- Recent Posts Section -->
        <section class="recent-posts section">
            <div class="container">
                <div class="section-header">
                    <div class="text">
                        <h2 class="section-title">Recent Posts</h2>
                        <p class="section-description">Catch up on my latest thoughts and ideas.</p>
                    </div>
                    <div class="button">
                        <a href="/blog/" class="view-more">View More</a>
                    </div>
                </div>
                <div id="recent-posts-container" class="post-grid"></div>
            </div>
        </section>
        <script src="/assets/js/pagination-blog.js" defer></script>

    {% include './footer.html' %}
