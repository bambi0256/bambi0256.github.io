<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Header Section -->
    <header>
    <div class="container">
        <div class="header-content">
            <h1 class="logo"><a href="/">B.Bee</a></h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/project/">Project</a></li>
                    <li><a href="/blog/">Blog</a></li>
                    <li><a href="/about/">About</a></li>
                </ul>
            </nav>
            <div class="social-icons">
                <a href="https://www.instagram.com/_j256p" target="_blank"><img src="/assets/image/instagram-icon.png" alt="Instagram"></a>
                <a href="https://github.com/bambi0256" target="_blank"><img src="/assets/image/github-icon.png" alt="GitHub"></a>
            </div>
        </div>
    </div>
</header>

    <!-- Intro Section -->
    <main>
        <section class="intro">
            <img class="profile-image" src="your-image.jpg" alt="Your Image">
            <p>Hi, I'm [Your Name]. I'm a passionate developer, designer, and creator. Welcome to my personal space where I share my work and thoughts.</p>
        </section>

        <a href="/about/" class="about-me">
            <button>About me â†’</button>
        </a>

        <!-- Latest Work Section -->
        <section id="latest-work">
            <h2>Latest Work</h2>
            <div id="latest-work-posts-container" class="post-grid"></div>
            <a href="/project/" class="view-more">View More</a>
        </section>

        <!-- Recent Posts Section -->
        <section id="recent-posts">
            <h2>Recent Posts</h2>
            <div id="recent-posts-container" class="post-grid"></div>
            <a href="/blog/" class="view-more">View More</a>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
    <div class="container">
        <nav>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/project/">Project</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank"><img src="/assets/image/instagram-icon.png" alt="Instagram"></a>
            <a href="https://github.com/bambi0256" target="_blank"><img src="/assets/image/github-icon.png" alt="GitHub"></a>
        </div>
    </div>
</footer>
    
    <!-- Include JavaScript Files -->
    <script src="/assets/js/pagination-blog.js" defer></script>
