<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B.Bee</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
    <div class="container header-content">
        <div class="logo">
            <a href="/"><img src="/assets/image/logo.png" alt="B.Bee Logo"></a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/project/">Project</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank"><img src="/assets/image/instagram-icon.png" alt="Instagram"></a>
            <a href="https://github.com/bambi0256" target="_blank"><img src="/assets/image/github-icon.png" alt="GitHub"></a>
        </div>
        <div class="menu-toggle">☰</div>
    </div>
<script src="/assets/js/set-current.js" defer></script>
</header>

    <!-- Intro Section -->
    <main>
        <section class="intro">
            <div class="text">
                <h1>Welcome to B.Bee's Blog</h1>
                <p>Discover the world of technology and creativity.</p>
                <button onclick="window.location.href='/about/'">Learn More</button>
            </div>
            <div class="image">
                <img src="path-to-your-image.jpg" alt="Hero Image">
            </div>
        </section>

        <!-- Latest Work Section -->
        <section id="latest-work">
            <h2 class="section-title">Latest Works</h2>
            <div id="latest-work-posts-container" class="post-grid"></div>
            <a href="/project/" class="view-more">View More</a>
        </section>

        <!-- Recent Posts Section -->
        <section id="recent-posts">
            <h2 class="section-title">Recent Posts</h2>
            <div id="recent-posts-container" class="post-grid"></div>
            <a href="/blog/" class="view-more">View More</a>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
    <div class="container">
        <nav>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/project/">Project</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank"><img src="/assets/image/instagram-icon.png" alt="Instagram"></a>
            <a href="https://github.com/bambi0256" target="_blank"><img src="/assets/image/github-icon.png" alt="GitHub"></a>
        </div>
        <div class="copyright">
            2024 ⓒ B.Bee | Self-made
        </div>
    </div>
</footer>

    <!-- Include JavaScript Files -->
    <script src="/assets/js/pagination-blog.js" defer></script>
    <script src="/assets/js/pagination-project.js" defer></script>
</body>
</html>
