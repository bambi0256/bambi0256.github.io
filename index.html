<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - B.Bee</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
    <div class="container header-content">
        <!-- Logo and Navigation -->
        <div class="logo-nav">
            <div class="logo">
                <a href="/"><img src="/assets/image/logo.png" alt="B.Bee Logo"></a>
            </div>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/project/" class="nav-link">Projects</a></li>
                    <li><a href="/blog/" class="nav-link">Blog</a></li>
                    <li><a href="/about/" class="nav-link">About</a></li>
                </ul>
            </nav>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank">
                <img src="/assets/image/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://github.com/bambi0256" target="_blank">
                <img src="/assets/image/github-icon.png" alt="GitHub">
            </a>
        </div>

        <!-- Hamburger Menu -->
        <button class="hamburger-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Full-Screen Overlay Menu -->
    <div class="overlay-menu">
        <div class="overlay-header">
            <span class="overlay-title">Menu</span>
            <button class="overlay-close" aria-label="Close Menu">X</button>
        </div>
        <nav class="overlay-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/project/">Projects</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
        <div class="overlay-social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank">
                <img src="/assets/image/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://github.com/bambi0256" target="_blank">
                <img src="/assets/image/github-icon.png" alt="GitHub">
            </a>
        </div>
    </div>
</header>

    <main>
        <!-- Intro Section -->
        <section class="intro section">
            <div class="container">
                <div class="text">
                    <h1 class="section-title">Welcome to B.Bee's Blog</h1>
                    <p class="section-description">Explore creativity, technology, and ideas in one space.</p>
                </div>
                <div class="button-group">
                    <button class="my-works" onclick="scrollToWorks()">My Works ↓</button>
                    <button class="about-me" onclick="window.location.href='/about/'">About Me →</button>
                </div>
            </div>
        </section>

        <!-- Latest Works Section -->
        <section class="latest-works section" id="latest-works">
            <div class="container">
                <h2 class="section-title">Latest Works</h2>
                <div id="latest-work-posts-container" class="post-grid"></div>
            </div>
        </section>

        <!-- Recent Posts Section -->
        <section class="recent-posts section">
            <div class="container">
                <h2 class="section-title">Recent Posts</h2>
                <div id="recent-posts-container" class="post-grid"></div>
            </div>
        </section>
    </main>

    <footer>
    <div class="container footer-content">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/project/">Projects</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank">
                <img src="/assets/image/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://github.com/bambi0256" target="_blank">
                <img src="/assets/image/github-icon.png" alt="GitHub">
            </a>
        </div>
        <p style="text-align: center;">2024 ⓒ B.Bee | Self-made</p>
    </div>
</footer>

    <!-- JavaScript for Scroll -->
    <script>
        function scrollToWorks() {
            const worksSection = document.querySelector('#latest-works');
            if (worksSection) {
                worksSection.scrollIntoView({ behavior: 'smooth' }); // 스크롤 이동
            }
        }
    </script>
    <script src="/assets/js/pagination-project.js" defer></script>
    <script src="/assets/js/pagination-blog.js" defer></script>
</body>
</html>
