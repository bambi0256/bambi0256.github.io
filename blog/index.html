<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - B.Bee</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
    <div class="container header-content">
        <!-- Logo -->
        <div class="logo">
            <a href="/"><img src="/assets/image/logo.png" alt="B.Bee Logo"></a>
        </div>
        
        <!-- Navigation -->
        <nav>
            <ul class="nav-list">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/project/" class="nav-link">Projects</a></li>
                <li><a href="/blog/" class="nav-link">Blog</a></li>
                <li><a href="/about/" class="nav-link">About</a></li>
            </ul>
        </nav>
        
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank">
                <img src="/assets/image/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://github.com/bambi0256" target="_blank">
                <img src="/assets/image/github-icon.png" alt="GitHub">
            </a>
        </div>

        <!-- Hamburger Menu -->
        <div class="menu-toggle" id="menu-toggle">
            ☰
        </div>
    </div>

    <!-- Mobile Navigation (Dropdown) -->
    <div class="mobile-nav" id="mobile-nav">
        <ul class="nav-list">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/project/" class="nav-link">Projects</a></li>
            <li><a href="/blog/" class="nav-link">Blog</a></li>
            <li><a href="/about/" class="nav-link">About</a></li>
        </ul>
    </div>
</header>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.getElementById("menu-toggle");
        const mobileNav = document.getElementById("mobile-nav");

        menuToggle.addEventListener("click", function () {
            mobileNav.classList.toggle("open");
        });
    });
</script>

<!-- Import set-current.js -->
<script src="/assets/js/set-current.js" defer></script>

    <main>
        <section class="blog-intro section">
            <div class="container">
                <h1 class="section-title">Welcome to My Blog</h1>
                <p class="section-description">Explore my latest thoughts, ideas, and inspirations.</p>
            </div>
        </section>

        <section class="blog-list section">
            <div class="container">
                <div id="blog-posts-container" class="post-grid"></div>
                <div id="pagination-controls" class="pagination-controls"></div>
            </div>
        </section>
    </main>

    <footer>
    <div class="container">
        <nav>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/project/">Project</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank"><img src="/assets/image/instagram-icon.png" alt="Instagram"></a>
            <a href="https://github.com/bambi0256" target="_blank"><img src="/assets/image/github-icon.png" alt="GitHub"></a>
        </div>
        <div class="copyright">
            2024 ⓒ B.Bee | Self-made
        </div>
    </div>
</footer>
</body>
</html>
