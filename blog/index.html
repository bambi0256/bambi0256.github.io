<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog - B.Bee</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
    <div class="container header-content">
        <div class="logo">
            <a href="/"><img src="/assets/image/logo.png" alt="B.Bee Logo"></a>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/project/">Project</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank"><img src="/assets/image/instagram-icon.png" alt="Instagram"></a>
            <a href="https://github.com/bambi0256" target="_blank"><img src="/assets/image/github-icon.png" alt="GitHub"></a>
        </div>
        <div class="menu-toggle">☰</div>
    </div>
<script src="/assets/js/set-current.js" defer></script>
</header>

    <!-- Blog Section -->
    <main>
        <section id="blog">
            <h2 class="section-title">Blog</h2>
            <div id="blog-posts-container" class="post-grid"></div>

        <div id="pagination-controls" class="pagination-controls"></div>
    </main>

    <!-- Footer Section -->
    <footer>
    <div class="container">
        <nav>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/project/">Project</a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/_j256p" target="_blank"><img src="/assets/image/instagram-icon.png" alt="Instagram"></a>
            <a href="https://github.com/bambi0256" target="_blank"><img src="/assets/image/github-icon.png" alt="GitHub"></a>
        </div>
        <div class="copyright">
            2024 ⓒ B.Bee | Self-made
        </div>
    </div>
</footer>

    <!-- Include JavaScript Files -->
    <script src="/assets/js/pagination-blog.js" defer></script>

</html>
