<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Bee | {{ project_title }}</title>
    <link rel="stylesheet" href="/assets/css/header-footer-style.css">
    <link rel="stylesheet" href="/assets/css/project-style.css">
</head>

<body>
    {% include './header.html' %}

    <main>
        <!-- 프로젝트 개요 섹션 -->
        <section class="projects-overview section">
            <div class="container">
                <div class="breadcrumb" style="margin-bottom: 20px; font-size: 0.9em; color: #666;">
                    <a href="/projects/" style="color: #FFDE59; text-decoration: none;">All Projects</a>
                    <span style="margin: 0 10px;">/</span>
                    <span>{{ project_title }}</span>
                </div>
                <h1 class="section-title">{{ project_title }}</h1>
                <p class="section-description">{{ project_description }}</p>
            </div>
        </section>

        <!-- 프로젝트 포스트 목록 -->
        <section class="project-posts section">
            <div class="container">
                <div class="post-grid" id="project-posts-grid">
                    <!-- JavaScript로 동적 로드 -->
                </div>

                <!-- 페이지네이션 컨트롤 -->
                <div class="pagination-controls">
                    <button id="prev-page">← Previous</button>
                    <button id="next-page">Next →</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 프로젝트별 포스트 로딩 스크립트 -->
    <script>
        const projectSlug = '{{ project_slug }}';
    </script>
    <script src="/assets/js/project-posts.js" defer></script>

    {% include './footer.html' %}
</body>

</html>
